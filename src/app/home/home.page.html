<ion-header>
  <ion-toolbar>
    <ion-title>
      e-ISO (HUG)
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img class="header-img" src="assets/hug_0.jpg"></ion-img>
    <ion-card-header>
      <ion-card-title>Questionnaire suite à votre intérvention chirurgical aux HUGs</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-list>
    <ion-radio-group>
      <ion-list-header>
        Avez-vous été satisfait de votre opération?
      </ion-list-header>
      <ion-item>
        <ion-label>Oui</ion-label>
        <ion-radio value="yes"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Non</ion-label>
        <ion-radio value="no"></ion-radio>
      </ion-item>
    </ion-radio-group>
    <ion-radio-group>
      <ion-list-header>
        Avez-vous eu de la fièvre suite à votre intérvention?
      </ion-list-header>
      <ion-item>
        <ion-label>Oui</ion-label>
        <ion-radio value="yes"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Non</ion-label>
        <ion-radio value="no"></ion-radio>
      </ion-item>
    </ion-radio-group>
    <ion-radio-group>
      <ion-list-header>
        Avez-vous été hospitalisé suite à votre chirurgie?
      </ion-list-header>
      <ion-item>
        <ion-label>Oui</ion-label>
        <ion-radio value="yes"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Non</ion-label>
        <ion-radio value="no"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <!-- <input type="file" multiple #mulupload (change)="upload($event)" placeholder="upload a from web file"/>-->
  <ion-button expand="block">Envoyer les réponses</ion-button>
</ion-content>
